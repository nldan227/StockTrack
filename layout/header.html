    <script>
    document.addEventListener("DOMContentLoaded", function() {
  
    const dropdownToggle = document.querySelector(".dropdown-toggle");
    const dropdownMenu = document.querySelector(".dropdown");
    if (dropdownToggle && dropdownMenu) {
    dropdownToggle.addEventListener("click", function() {
        dropdownMenu.classList.toggle("open"); // Mở/đóng danh sách con //dropdownMenu.classList.toggle("open"); sẽ thêm lớp "open" nếu nó không có hoặc xóa lớp "open" nếu nó đã có.

        if (dropdownMenu.classList.contains("open")) {
            dropdownMenu.style.display = "block";
            dropdownMenu.style.maxHeight = dropdownMenu.scrollHeight + "px"; // Mở rộng danh sách với chiều cao tự động
            dropdownToggle.classList.add('selected');
        } else {
            dropdownMenu.style.maxHeight = "0"; // Ẩn danh sách với hiệu ứng trượt lên
            dropdownToggle.classList.remove('selected');
            setTimeout(function() {
                dropdownMenu.style.display = "none";
            }, 500); // Chờ hiệu ứng hoàn thành trước khi ẩn hoàn toàn
        }
    });
};
    const subDivs = document.querySelectorAll(".sub-menu");

    subDivs.forEach(function(div) {
        div.addEventListener("click", function() {
            const href = div.getAttribute("data-href");
            if (href) {
                window.location.href = href; // Chuyển hướng đến liên kết
            }
        });
    });
});
    </script>
